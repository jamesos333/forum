<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <title>HorrorCentral | Threads</title>
</head>

<body>

    <nav></nav>

    <div class="row">

        <div class="postbox">
            <form id="thread-box" method="post" enctype="multipart/form-data">
                <h2> New Thread </h2>
                <table class="centertable">
                    <tr>
                        <td> <label for="title">Title</label> </td>
                        <th> <textarea id="title" name="title" rows="2" cols="48" wrap="soft" required></textarea><br> </th>
                    </tr>
                    <tr>
                        <td> <label for="body">Body</label> </td>
                        <th> <textarea id="body" name="body" rows="4" cols="48" wrap="soft" required></textarea> </th>
                    </tr>
                    <tr>
                        <td> <label for="img">Image</label> </td>
                        <th> <input type="file" id="img" name="img" accept="image/*" required> <br> </th>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Post">
                <p class="error"></p>
            </form>
        </form>
        </div>

        <div class="middlecolumn">

            <div class="titletext card">
                <h2><a id="boardtitle"></a></h2>
            </div>

            <threads></threads>

        </div>
    </div>

    <footer></footer>

    <script type="module" src="js/post-script.js"></script>
    <script type="module" src="js/build-thread-banner.js"></script>
    <script type="module" src="js/main.js"></script>

</body>

</html>
