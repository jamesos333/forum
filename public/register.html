<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>HorrorCentral | Register</title>
</head>

<body>


    <div id="navbar"></div>

    <div class="row">
        <div class="card">
            <form id="reg-form">

                <h2> Signup Below </h2>

                <table class="centertable">
                    <tr>
                        <td> <label for="username">Username</label> </td>
                        <td> <input type="text" id="username" name="username"> </td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email</label> </td>
                        <td> <input type="email" id="email" name="email"><br> </td>
                    </tr>
                    <tr>
                        <td> <label for="birthday">Birthday</label> </td>
                        <td> <input type="date" id="birthday" name="birthday"><br> </td>
                    </tr>
                    <tr>
                        <td> <label for="password">Password</label> </td>
                        <td> <input type="password" id="password" name="password"><br> </td>
                    </tr>
                </table>
                <br>
                <input type="submit" id="submit" value="Register">
                <p class="error"></p>

            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/user-script.js"></script>

</body>

</html>
