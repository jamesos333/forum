<div>
  <form id="form">
    <p class="error"></p>
    <h2>Delete Thread</h2>
    <label for="deletethread">Thread ID</label>
    <input type="number" name="deletethread" id="deletethread" min="1">
    <br><br>
    <input type="submit" id="deletethreadsubmit" value="Submit">
  </form>

  <form id="form">
    <h2>Delete Post</h2>
    <label for="deletepost">Post ID</label>
    <input type="number" name="deletepost" id="deletepost" min="1">
    <br><br>
    <input type="submit" id="deletepostsubmit" value="Submit"><br>
  </form>
</div>

<div>
  <form id="board-box" method="post" enctype="multipart/form-data">
    <h2>Create Board</h2>
    <table class="centertable">
      <tr>
        <td> <label for="title">Title</label> </td>
        <th> <textarea id="title" name="title" rows="1" cols="48" wrap="soft" required></textarea><br> </th>
      </tr>
      <tr>
        <td> <label for="body">Subtitle</label> </td>
        <th> <textarea id="body" name="body" rows="2" cols="48" wrap="soft" required></textarea> </th>
      </tr>
      <tr>
        <td> <label for="img">Image</label> </td>
        <th> <input type="file" id="img" name="img" accept="image/*" required> <br> </th>
      </tr>
    </table>
    <input type="submit" id="makeboardsubmit" value="Submit">
  </form>
</div>

<button class="btn" id="cancel">Cancel</button>
