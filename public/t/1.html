<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/main.css">
    <title>HorrorCentral | Post Example</title>
</head>

<body>

    <nav></nav>

    <div class="row">

        <div class="postbox">
            <form id="post-box">
                <h2> New Post in Thread </h2>
                <table class="centertable">
                    <tr>
                        <td> <label for="title">Title</label> </td>
                        <td> <textarea id="title" name="title" rows="2" cols="48" wrap="soft" required></textarea><br> </td>
                    </tr>
                    <tr>
                        <td> <label for="body">Body</label> </td>
                        <td> <textarea id="body" name="body" rows="4" cols="48" wrap="soft" required></textarea> </td>
                    </tr>
                    <tr>
                        <td> <label for="img">Image</label> </td>
                        <td> <input type="file" id="img" name="img" accept="image/*"><br> </td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Post">
                <p class="error"></p>
            </form>
        </div>

        <div class="middlecolumn">

            <div class="topcard">
                <div class="postspacing">
                    <h2><a id="thread-title">TITLE</a></h2>
                    <h3><a id="thread-id">#THREADID</a></h3>
                </div>
                <h5><a id="thread-username">USERNAME | DATE</a></h5>
                <img src="" class="postimg" id="thread-image" alt="postimage">
                <p><a id="thread-body">BODY</a></p>
            </div>

            <replies></replies>

        </div>
    </div>

    <footer></footer>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/post-script.js"></script>
    <script type="module" src="/js/build-thread.js"></script>

</body>

</html>
